---
file_location: /var/lib/awx/projects/_16__ansible_for_devops/https-self-signed/provisioning/
# Firewall settings.
firewall_allowed_tcp_ports:
  - "22"
  - "80"
  - "443"

# Python settings.
pip_package: python3-pip
pip_install_packages: ['pyopenssl']

# Nginx settings.
nginx_vhosts: []
nginx_remove_default_vhost: True
nginx_ppa_use: True
nginx_ppa_version: stable
nginx_docroot: /var/www/html

# Self-signed certificate settings.
certificate_dir: /etc/ssl/private
server_hostname: https.test
